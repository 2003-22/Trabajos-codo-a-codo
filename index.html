<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prestigiosos oradores en Bs.As." />
    <meta name="keywords" content="HTML,CSS,Bootstrap." />
    <meta name="author" content="Daniela Lazarte, danielarocio.15@gmail.com" />
    <title>Actividad Practica integradora Boots</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.2.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>


        <div class="card-group">
            <div class="card">
                <img src="./assets/media/Img T.P. Boot/boot 1.jpeg" class="card-img-top" alt="Logo HTML">
                <div class="card-body">
                    <h5 class="card-title">título 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización</small></p>
                </div>
            </div>
            <div class="card">
                <img src="./assets/media/Img T.P. Boot/boot3.jpeg" class="card-img-top mx-2" alt="Logo CSS">
                <div class="card-body">
                    <h5 class="card-title">título 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización</small></p>
                </div>
            </div>
            <div class="card">
                <img src="./assets/media/Img T.P. Boot/boot2.jpeg" class="card-img-top mx-2" alt="Logo Bootstrap">
                <div class="card-body">
                    <h5 class="card-title">título 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Última actualización</small></p>
                </div>
            </div>
        </div>

        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleFormControlInput1">
            </div>
            <p><small class="text-muted">Nunca comparta su email</small></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Verificar
                </label>
            </div>
            <button type="button" class="btn btn-primary btn-sm my-2">Enviar</button>
        </form>
    </div>

    <script src="./assets/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
